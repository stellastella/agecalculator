    <div class="age-box">
        <h3>Age Calculator</h1>
        <div class="dob-section">
            <label for="dob">Enter your Date of Birth:</label>
            <input type="date" id="dob" required>
            <button id="calculateAgeBtn">Calculate Age</button>
            <p id="ageResult" class="result"></p>
        </div>
        <div class="date-range-section">
            <h4>Calculate Age Between a Range</h2>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" required>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" required>
            <button id="calculateRangeBtn">Calculate Age Range</button>
            <p id="rangeResult" class="result"></p>

        </div>
    </div>
